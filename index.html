<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Bon Tertius T. | Web Developer</title>
  </head>
  <body class="p-2 text-gray-200 bg-darkBlue">
    <div class="main-component">
      <header class="md:min-h-full md:fixed inset-0 md:w-[15rem]">
        <div
          class="flex md:m-2 md:rounded-lg md:bg-grayBlue md:min-h-full md:flex-col"
        >
          <!-- Profile -->
          <div
            class="flex items-center space-x-2 border-b group md:space-x-0 border-b-grayYellow md:space-y-2 md:justify-center md:flex-col md:pt-2 md:pb-4"
          >
            <div
              class="relative w-12 h-12 overflow-hidden rounded-full after:duration-100 after:absolute after:z-10 after:bg-yellow-400 group-hover:after:bg-opacity-0 after:inset-0 after:bg-opacity-10 md:w-24 md:h-24 md:mx-auto"
            >
              <img
                src="presets/images/tertcoder-profile.png"
                alt=""
                class="w-full -translate-y-2"
              />
            </div>
            <p
              class="text-lg font-semibold tracking-wide text-yellow-400 md:text-xl"
            >
              &lt; &frasl; tertcoder &gt;
            </p>
          </div>

          <!-- Navigations -->
          <div class="hidden p-4 md:flex md:flex-col">
            <div id="linkBlock" class="overflow-hidden rounded-lg group">
              <a
                class="block px-4 py-2 text-lg font-medium border-l-4 border-transparent activeLink group-hover:bg-darkBlue group-hover:text-yellow-400"
                href="#"
              >
                About</a
              >
            </div>
            <div id="linkBlock" class="overflow-hidden rounded-lg group">
              <a
                class="block px-4 py-2 text-lg font-medium border-l-4 border-transparent group-hover:bg-darkBlue group-hover:text-yellow-400"
                href="#"
                >Skills</a
              >
            </div>
            <div id="linkBlock" class="overflow-hidden rounded-lg group">
              <a
                class="block px-4 py-2 text-lg font-medium border-l-4 border-transparent group-hover:bg-darkBlue group-hover:text-yellow-400"
                href="#"
                >Works</a
              >
            </div>
            <div id="linkBlock" class="overflow-hidden rounded-lg group">
              <a
                class="block px-4 py-2 text-lg font-medium border-l-4 border-transparent group-hover:bg-darkBlue group-hover:text-yellow-400"
                href="#"
                >Contact</a
              >
            </div>
          </div>
        </div>
      </header>
      <main class="w-full md:min-h-screen md:ml-[14.5rem]">
        <div class="p-2 md:rounded-lg md:bg-grayBlue md:min-h-full">HEy</div>
      </main>
    </div>
  </body>
</html>
